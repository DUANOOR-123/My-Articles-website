    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #fafafa;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .posts-gallery {
            display: flex;
            flex-wrap: wrap;
            /* allows wrapping on smaller screens */
            gap: 20px;
            /* space between items */
            justify-content: space-between;
            /* centers everything */
        }

        .posts-gallery a {
            text-decoration: none;
        }

        .posts-gallery img {
            width: 400px;
            /* all images same size */
            height: 400px;
            /* keeps them neat */
            object-fit: cover;
            /* crops nicely without distortion */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .posts-gallery img:hover {
            transform: scale(1.05);
            /* zoom effect on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .posts-gallery img {
                width: 100%;
                /* take full width on mobile */
                height: auto;
            }
        }
    </style>
</head>
